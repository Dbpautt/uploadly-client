<header id="site-header">
  <a class="logo" [routerLink]="['/']">
    <img  src="../assets/images/uploadly-no-slogan.png" alt="uploadly logo">
  </a>

  <div class="nav" *ngIf="!loading && !anon">
    <a [routerLink]="['/dashboard']">Dashboard</a>
    <a (click)="logout()">Logout</a>
    <!-- <a [routerLink]="['/create']">Create</a>
    <a [routerLink]="['/list']">List</a> -->
  </div>
  <div *ngIf="!loading && !!user && user.role === 'admin'">
    <a [routerLink]="['/']"> it works!</a>
  </div>
  <div *ngIf="!loading && !!user">
    <a [routerLink]="['/login']">login</a>
  </div>

</header>

<main id="site-main">
  <router-outlet>
    <div *ngIf="loading">
      <span class="username text"><img src="https://cdn.dribbble.com/users/106600/screenshots/2150230/dribbble-loader-green.gif" ></span>
    </div>
  </router-outlet>
</main>

<footer id="site-footer">
  <ul class="social-media">
    <li><a href="http://www.instagram.com/" target="_blank"><img src="../assets/images/instagram.png" ></a></li>
    <li><a href="https://facebook.com/" target="_blank"><img src="../assets/images/facebook.png" ></a></li>
  </ul>
  <ul>
    <li>Terms & Conditions</li>
    <li>Make uploading fun again!</li>
    <li><a href="/contact" target="_blank">Contact</a></li>
  </ul>
</footer>
