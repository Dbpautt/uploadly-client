
<div class="lonely-state container" *ngIf="users && !users.length">
  <img class="cat" src="../../../assets/images/cat-state.png" alt="">
  <h3>Hello {{user.username}}, this is your space! </h3>
  <p>No users have been created yet, but you will be able to share your files in no time.</p>
  <p>Create your first user here:</p>
  <a [routerLink]="['/user/create']" class="button-add add-user-button">
    +
  </a>
</div>

<div class="created-state" *ngIf="users && users.length">
  <h3>{{user.username}}, these are the users you have created: </h3>
  <p>Click on the user to upload a pdf for them.</p>
  <ul class="users-list container">
    <li *ngFor="let item of users">
      <app-users [users]="item"></app-users>
    </li>
  </ul>
  <a [routerLink]="['/user/create']" class="button-add">
    +
  </a>
</div>
